<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>

    <title>Learn Shudh Gurbani</title>
</head>

<style>
    .login-container{
    margin-top: 5%;
    margin-bottom: 5%;
  }

  .login-form{
    
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
    border-radius: 10px;
    background: #0D1C39;
  }

  .login-form h3 {
    color: #F5D43B;
    font-size: 21px;
  }

  .login-form .form-control {
    background-color: white;
    border: 2px solid #e0e0e0;
    color: #e0e0e0;
    padding: 23px 30px;
  }

  .login-form .form-control::placeholder {
    color: #F7F7F7;
    font-size: 17px;
    text-align: left;
  }

  .login-form h5{
    margin: 0 auto;
    color: #2451A0;
    font-size: 17px;
  }

  .login-form .btnSubmit
  {
    width: 50%;
    border-radius: 1rem;
    border: none;
    cursor: pointer;
  }

  .login-form .btnSubmit{
    font-weight: 600;
    color: #fff;
    background-color: #2451A0;
    font-size: 13px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 20px;
  }

  .login-form .btnsignup {
    font-weight: 500;
    color: #F5D43B;
    background-color: #0D1C39;
    font-size: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 20px;
    border: 2px solid #F5D43B;
    width: 50%;
  }

  .login-form .ForgetPwd{
    color: #0062cc;
    font-weight: 600;
    text-decoration: none;
  } 
    
  .close {
    float: right;
    font-size: 3rem;
    font-weight: 400;
    
  }

  .resources-form .form-control {
    border-radius: 44px;
    background-color: #33425F;
    color: white;
    font-size: 12px;
    border: 0;
    border-top-right-radius: 44px !important; 
    border-bottom-right-radius: 44px !important;
  }

  .close-resources {
    color: #707070;
    float: right;
    background: transparent;
    margin-top: 20px;
    font-size: 25px;
  }

  .resources-form-padding {
    padding-left: 60px;
    padding-right: 60px;
  }

</style>

<section>
    <div class="container resources-form login-container align-center">
      
        <div class="row">
          
            <div class="col-4"></div>
            <div class="col-md-5 login-form text-center">
              <button type="button" class="close-resources" data-dismiss="modal" aria-label="Close">X</button>

              <img src="images/Gursevak Logo.svg" width="100px" height="100px" alt="" class="mt-5">
                <h3 class="mb-5 mt-3">Resources</h3>
                <form class="resources-form-padding">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" value="" />
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" value="" />
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" value="" />
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label text-white" for="customCheck1">I agree to the <span> terms and conditions. </span> </label>
                      </div>

                    <div class="form-group text-center mt-4 mb-5">
                        <input type="submit" class="btnsignup" value="Sign Up" />
                    </div>

                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</section> 


</body>
</html>
